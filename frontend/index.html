	<script>
	function bytesToHuman(bytes) {
		let size = bytes;
		for (const suffix of ['B', 'KB', 'MB', 'GB', 'TB']) {
			if (size < 1024) {
				return size.toFixed(2) + ' ' + suffix;
			}
			size = size / 1024;
		}
		return size.toFixed(2) + ' ' + 'EB';
	}

	jQuery.getJSON('/api/info').then(function (body) {
