name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Go format
      run: |
        go fmt ./...
        git diff --exit-code

    - name: Get dependencies
      run: go mod download

    - name: Teset
      run: go test ./...

    - name: Build
      run: |
        go build -v ./cmd/ucs
        go build -v ./cmd/ucs-bender
